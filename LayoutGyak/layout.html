
<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap Grid Példa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  </head>
  <body>
    <div >

      <div class="container mt-4 mb-4">
        <div class="row">
          <div class="col-xl-4 bg-primary mt-3 p-2 text-white">
            1. Column
          </div >
          <div class="col-md-4 bg-warning mt-3 p-2 text-white">
            2. Column
          </div>
          <div class="col-sm-4 bg-secondary mt-3 p-2 text-white">
            3. Column
          </div>
        </div>
      </div>

      <div class="justify-content-center d-flex p-5">
        <div class="align-items-center text-center border rounded  p-5">
          <h1>Üdvözöllek!</h1>
          <p>Ez egy középre igazított Bootstrap box.</p>
          <button class="bg-primary rounded text-white border-0 p-2">Kattints ide</button>
        </div>
      </div>


      <div class="container mt-4 mb-4">
        <div class="row">
          <div class="col-md-4 bg-danger mt-3 p-2 text-white">
            1. Column
          </div>
          <div class="col-lg-4 border mt-3 p-2">
            2. Column
          </div>
          <div class="col-xl-4 bg-success mt-3 p-2 text-white">
            3. Column
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
